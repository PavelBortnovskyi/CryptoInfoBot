start_message=Цього бота було створено, щоб отримувати швидку інформацію та деяку статистику щодо торгових пар на біржі Binance.\n\n\
Просто введіть символи, які позначають пару (Приклад: BTCUSDT або декілька пар: BTCUSDT, LTCUSDT).\n\n\
--АБО--\n\n\
Ви можете ввести тільки назву 1го активу і отримаєте доступні варіанти пар із ним (Приклад: BTC).\n\n\
--АБО--\n\n\
Ви можете обрати пару із переліку топ-25 використовуючи клавіатуру бота знизу.\n\n\
--АБО--\n\n\
Додаткову інформацію можна отримати клікнувши сюди -> /help
help_message=/start - команда необхідна для отримання повної функціональності бота.\n\n\
Виконує реєстрацію користувача із вибором мови інтерфейсу та генерує клавіатуру із топ-25 торгових пар для вибору поточного курсу.\n\n\
Кожен ваш ввід без використання команд буде оброблятися як запит ціни на пару (Приклад: LTCUSDT або LINKUSDT, DOTUSDT)\n\n\
Також ви можете ввести лише один актив, і бот запропонує вам всі можливі активи для утворення пари на клавіатурі нижче (Приклад: XRP)\n\n\
/my_data - показує всю особисту інформацію, зібрану ботом про вас та збережену в базі даних.\n\n\
/delete_my_data - видаляє всю особисту інформацію, зібрану ботом про вас, з бази даних.\n\n\
/add_pair - додає пару в обране, створює підписку на щоденну інформацію про пари в списку обраних та сповіщення в разі зміни ціни більше, ніж на 5% протягом 15 хвилин.\n\n\
Приклад використання: /add_pair BTCUSD.\n\n\
/remove_pair - видаляє пару з обраного.\n\n\
Приклад використання: /remove_pair BTCUSD.\n\n\
/get_all_favorite_pairs - повертає актуальну інформацію про валюти за парами в списку обраних.\n\n\
/get_popular_pairs - показує найпопулярніші пари за внутрішньою статистикою бота.
